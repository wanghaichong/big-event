<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章列表</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/user/css/article.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区 -->
      <form id="search" class="layui-form" action="">

        <div class="layui-form-item">

          <div class="layui-inline">
            <div class="layui-input-inline" style="width: 200px;">
              <select id="category" lay-verify="">


              </select>
            </div>
            <div class="layui-input-inline" style="width: 200px;">
              <select id="state" lay-verify="">
                <option value="">所有状态</option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <div class="layui-input-inline" style="width: 100px;">
              <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>
          </div>

        </div>
      </form>
      <!-- 表格区 -->
      <table class="layui-table">
        <colgroup>
          <col width="35%">
          <col width="15%">
          <col width="20%">
          <col width="15%">
          <col width="20%">

        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发布时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>



        </tbody>
      </table>
      <!-- 分页区 -->
      <div id="page">


      </div>
    </div>
  </div>
  <!-- 文章列表分类模板 -->
  <script type="text/html" id="tpl-list">
    {{each data val}}
    <tr>
      <td>{{val.title}}</td>
      <td>{{val.cate_name}}</td>
      <td>{{val.pub_date|whc}}</td>
      <td>{{val.state}}</td>
      <td>
        <a href="/user/edit.html?id={{val.Id}}" target="fm" class="layui-btn layui-btn-xs">编辑</a>
        <button data-id="{{val.Id}}" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
      </td>
    </tr>
    {{/each}}
  
  </script>
  <!-- 下拉框分类模板 -->
  <script type="text/html" id="tpl-category">
    <option value="">所有分类</option>
    {{each data val}}
    <option value="{{val.Id}}">{{val.name}}</option>

    {{/each}}







  </script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 加载自己的js -->
  <script src="/assets/js/common.js"></script>
  <script src="/user/js/article.js"></script>
</body>

</html>
