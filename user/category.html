<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类别管理</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/user/css/category.css">
</head>

<body>

  <div class="layui-card">
    <div class="layui-card-header">
      <!-- 标题区 -->
      文章类别管理
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
    </div>
    <div class="layui-card-body">
      <!-- 内容区 -->
      <table class="layui-table">
        <colgroup>
          <col width="40%">
          <col width="40%">
          <col> <!-- 剩余的20% 就是第三列的宽度 -->
        </colgroup>
        <thead>
          <tr>
            <th>类别名称</th>
            <th>类别别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>



        </tbody>
      </table>

    </div>
  </div>


  <!-- 列表模板 start -->
  <script type="text/html" id="tpl-list">
        {{each data val}}
        <tr>
            <td>{{val.name}}</td>
            <td>{{val.alias}}</td>
            <td>
                <button data-id="{{val.Id}}" data-name="{{val.name}}" data-alias="{{val.alias}}" type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button data-id="{{val.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
  <!-- 列表模板 end -->

  <!-- 弹出层内容模板 start -->
  <script type="text/html" id="tpl-add">
    <form class="layui-form add-tian" action="" style="margin:25px">
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
     
        <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
  </script>
  <!-- 弹出层内容模板 end -->



  <!-- 编辑模板start   -->
  <script type="text/html" id="tpl-edit">
    <form class="layui-form edit-form" action="" style="margin:25px">
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <input type="hidden" name="id">
        <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
      </div>
    </div>
  </form>
  </script>
  <!-- 编辑模板end  -->





  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 加载自己的js -->

  <script src="/user/js/category.js"></script>
</body>

</html>
