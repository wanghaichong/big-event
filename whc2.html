<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/fonts/iconfont.css">
  <link rel="stylesheet" href="/assets/css/whc2.css">
</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo">
        <img src="/assets/images/logo.png" alt="">
      </div>
      <!-- 头部区域（可配合layui已有的水平导航） -->
      <ul class="layui-nav layui-layout-right">
        <span class="text-avatar">A</span>
        <li class="layui-nav-item">
          <a href="javascript:;">
            <img src="/assets/images/sample.jpg" class="layui-nav-img">
            个人中心
          </a>
          <dl class="layui-nav-child">
            <dd><a href="/user/userinfo.html" target="fm">基本资料</a></dd>
            <dd><a href="/user/avatar.html" target="fm">更换头像</a></dd>
            <dd><a href="/user/repwd.html" target="fm">重置密码</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="javascript:;" class="logout"><span
              class="iconfont icon-tuichu"></span>退出</a></li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="test">

          <div class="userinfo">
            <span class="text-avatar">A</span>
            <img src="/assets/images/sample.jpg" class="layui-nav-img">
            欢迎你 <span class="username"></span>
          </div>
          <li class="layui-nav-item layui-this"><a href=""><span class="iconfont icon-home"></span>首页</a></li>
          <li class="layui-nav-item">
            <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
            <dl class="layui-nav-child">
              <dd><a href="/user/category.html" target="fm"><span class="iconfont icon-pinglun"></span>类别管理</a></dd>
              <dd><a href="/user/article.html" target="fm"><span class="iconfont icon-pinglun"></span>文章列表</a></dd>
              <dd><a href="/user/add.html" target="fm"><span class="iconfont icon-pinglun"></span>发表文章</a></dd>
              <dd><a href=""><span class="iconfont icon-pinglun"></span>超链接</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
            <dl class="layui-nav-child">
              <dd><a href="/user/userinfo.html" target="fm"><span class="iconfont icon-pinglun"></span>基础资料</a></dd>
              <dd><a href="/user/repwd.html" target="fm"><span class="iconfont icon-pinglun"></span>重置密码</a></dd>
              <dd><a href="/user/avatar.html" target="fm"><span class="iconfont icon-pinglun"></span>更换头像</a></dd>
            </dl>
          </li>


        </ul>
      </div>
    </div>

    <div class="layui-body">
      <!-- 内容主体区域 -->
      <iframe name="fm" src="/home/dashboard.html" frameborder="0">

      </iframe>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
      © layui.com - 底部固定区域
    </div>
  </div>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/common.js"></script>
  <script src="/assets/js/whc2.js"></script>
